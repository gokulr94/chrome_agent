<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Extension - Splash Screen</title>
    <link rel="stylesheet" href="../css/sidepanel.css">
    <script src="../js/sidepanel.js" defer></script>
  </head>
  <body>
    <div id="splash-screen">
      <img src="../img/logo.png" alt="Loading..." class="loader-image" />
      <h1>Agent Extension</h1>
    </div>
    <div id="subscription-screen" style="display: none;">
      <h2>Enter Subscription Key</h2>
      <input type="text" id="subscription-key" placeholder="Subscription Key" />
      <button id="continue-button">Continue</button>
    </div>
  </body>
</html>
